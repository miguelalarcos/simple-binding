<template name="sbDateTime">
    <span sb class="xwidget xdatetime" {{this}}>
        {{#dropdownTrigger name=this.id }}
            <input type='text' class="uinput xdatetime-input show-calendar">
            <!--<i class="ion-calendar show-calendar"></i>-->
        {{/dropdownTrigger}}
        {{#dropdown name=this.id align='left'}}
            <div class="xdatetime-popover">
            <!--{{#if show_calendar}}-->
                  <div class="xdatetime-header">
                    <i class="ion-minus minus-month"></i>
                    {{month}}
                    <i class="ion-plus plus-month"></i>
                    <span>&nbsp;&nbsp;</span>
                    <i class="ion-minus minus-year"></i>
                    {{year}}
                    <i class="ion-plus plus-year"></i>
                  </div>
                  {{#each week}}
                    <div class="xdatetime-week">
                      {{#each day this ..}}
                        <span class="xdatetime-day {{decoration}}" date={{this.date}}>{{this.value}}</span>
                      {{/each}}
                    </div>
                    {{/each}}
                {{#if show_time}}
                    <div class="ui input form">
                        <span class="inline field">
                            <i class="ion-minus minus-hour"></i>
                            <i class="ion-plus plus-hour"></i>
                            <span class="{{checkDST}}">{{time}}</span>
                            <i class="ion-minus minus-minute"></i>
                            <i class="ion-plus plus-minute"></i>
                        </span>
                    </div>
                {{/if}}
            <!--{{/if}}-->
            </div>
        {{/dropdown}}
    </span>
</template>

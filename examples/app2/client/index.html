<body>
  {{> bodyTemplate}}
</body>

<template name="bodyTemplate">
    {{#with data}}
        {{>A model=this klass='A'}}
    {{/with}}
</template>

<template name="A">
    {{#with model}}
        <div sb sb-text="first"></div>
        <div sb sb-text="age.value"></div>
        <div sb sb-text="isOld"></div>
        <button sb sb-click="age17">17</button>
        <div sb sb-text="age.cow.speak"></div>
        <input type="checkbox" sb sb-bool="age.cow.houses.0.tv">
        {{> B model=this.age klass='B'}}
    {{/with}}
</template>

<template name="B">
    {{#with model}}
        <div sb sb-text="value"></div>
        {{> Cow model=this.cow klass='Cow'}}
    {{/with}}
</template>

<template name="Cow">
    {{#with model}}
        speak:
        <div sb sb-text="speak"></div>
        <input id='0' type="text" sb sb-bind="speak">
        {{#each this.houses}}
            {{> House model=this klass='House'}}
        {{/each}}
    {{/with}}
</template>

<template name="House">
    {{#with model}}
        <div>Tv on?<div sb sb-text="tv"></div></div>
        <input type="checkbox" sb sb-bool="tv">
    {{/with}}
</template>

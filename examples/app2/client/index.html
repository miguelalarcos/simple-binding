<body>
  {{> bodyTemplate}}
</body>

<template name="bodyTemplate">
    {{#with data}}
        {{>A model=this}}
    {{/with}}
</template>

<template name="A">

    {{#withModel}}
        {{> sbDateTime sb-datetime='date' format='DD-MM-YYYY HH:mm' time=true}}
        {{> sbDateTime sb-datetime='date' format='DD-MM-YYYY'}}
        <div sb sb-text="formatDate"></div>
        <div sb sb-text="first"></div>
        <div sb sb-text="age.value"></div>
        <div sb sb-text="isOld"></div>
        <button sb sb-text="age.value" sb-click="age17"></button>
        <div sb sb-text="age.cow.speak"></div>
        <input type="checkbox" sb sb-bool="age.cow.houses.0.tv" sb-visible="age.cow.houses.0">
        {{> sbCustomCheck sb-customcheck-class="myCheck" sb-custom-bool="age.cow.houses.0.tv" sb-visible="age.cow.houses.0"}}
        {{> B model=this.age}}
        <button sb sb-click="push">push</button>
        <button sb sb-click="pop">pop</button>
        <button sb sb-click="splice111">splice111</button>
        <button sb sb-click="set0">set0</button>
        <div sb sb-text="listaToString"></div>
        <button sb sb-click="pushLista">push lista</button>
    {{/withModel}}

</template>

<template name="B">

    {{#withModel}}
        <input type="text" sb sb-bind="value">
        <div sb sb-text="value"></div>
        value*2: <span sb sb-text="valuex2"></span>
        {{> Cow model=this.cow}}
    {{/withModel}}

</template>

<template name="Cow">

    {{#withModel}}

        speak:
        <div sb sb-text="speak"></div>
        <input type="text" sb sb-bind="speak">
        <ul>
            {{#each this.houses}}
                <li>{{> House model=this}}</li>
            {{/each}}
        </ul>

    {{/withModel}}

</template>

<template name="House">

    {{#withModel}}
        <div>Tv on?<div sb sb-text="tv"></div></div>
        <input type="checkbox" sb sb-bool="tv">
    {{/withModel}}

</template>

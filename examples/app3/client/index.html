<body>
    {{> xbody}}

<template name="xbody">
    {{> A model=myModel}}
</template>

<template name="B">
    {{#withModel}}
        <span sb sb-text="b"></span>
        <input type="text" sb sb-bind="b">

</template>

<template name="A">
    {{#withModel}}
        <span sb sb-text="a"></span>
        <input type="text" sb sb-bind="a">
        {{> B model=this.b }}

    {{/withModel}}
</template>
